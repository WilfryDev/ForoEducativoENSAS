<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Foro ENSAS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .profile-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .profile-card h2 { color: var(--primary-color); margin-bottom: 1.5rem; }
        .profile-card h2::after { display: none; }
        #profile-edit-form label { display: block; text-align: left; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-color); }
        .profile-input { width: 100%; padding: 12px 15px; margin-bottom: 1.5rem; border: 1px solid var(--border-color-light); border-radius: 8px; font-size: 1rem; background: var(--input-bg); color: var(--text-color); transition: var(--transition); }
        .profile-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2); }
        .profile-card .btn-primary { width: 100%; margin-top: 1rem; }
        .back-link { display: block; margin-top: 1.5rem; color: var(--text-light); text-decoration: none; transition: color 0.3s ease; }
        .back-link:hover { color: var(--primary-color); }
        .loading-message { color: var(--text-light); margin-top: 1rem; } /* Mensaje de carga */
    </style>
</head>
<body>
    <header>
        <div class="container">
             <div class="header-top">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <h1>Editar Perfil</h1>
        </div>
    </header>

    <main>
        <div class="profile-card">
            <h2>Configuración de Usuario</h2>
            <p id="loading-message" class="loading-message">Cargando...</p>

            <form id="profile-edit-form" class="hidden"> <label for="profile-name-edit">Nombre a mostrar:</label>
                <input type="text" id="profile-name-edit" class="profile-input" required>
                <button type="submit" class="btn-primary">Guardar Cambios</button>
            </form>
             <a href="index.html" class="back-link">← Volver al Foro</a>
        </div>
    </main>

     <footer>
        <div class="container">
             <p><a href="https://xguard.es" class="footer-link" target="_blank" rel="noopener noreferrer">Powered by xGuard inc</a></p>
            <h3>WillfryDev - LuisDev</h3>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>
    <script src="perfil.js" type="module" defer></script>
</body>
</html>
